<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- GitHub dark theme styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css">

  <style>
    html, body {
      background-color: #0d1117;
      color: #e6edf3;
    }

    body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      background-color: #0d1117;
    }

    @media (max-width: 767px) {
      body {
        padding: 15px;
      }
    }

    /* Navigation */
    nav {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #30363d;
    }

    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #58a6ff;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* MathJax styling for dark theme */
    mjx-container {
      color: #e6edf3;
    }

    mjx-container[display="true"] {
      display: block;
      text-align: center;
      margin: 1em 0;
    }
  </style>

  <!-- MathJax Configuration -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true,
        tags: 'ams'
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>

  <!-- MathJax Script -->
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <article class="markdown-body">
    <nav>
      <a href="{{ site.baseurl }}/">Overview</a>
      <a href="{{ site.baseurl }}/docs/phase1">Research Foundation</a>
      <a href="{{ site.baseurl }}/docs/implementation_plan">Implementation Plan</a>
      <a href="{{ site.baseurl }}/HANDOFF">Handoff</a>
    </nav>

    {{ content }}
  </article>
</body>
</html>
